version: 2
jobs:
  build:
    working_directory: ~/lein-figwheel
    docker:
      - image: circleci/clojure:lein-2.7.1
    environment:
      LEIN_ROOT: nbd
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run: scripts/dependency-checksum
      - restore_cache:
          key: figwheel-v1-{{ checksum "checksum.tmp" }}
      - run:
          name: Test all projects
          command: scripts/test-all
      - save_cache:
          paths:
            - ~/.m2
          key: figwheel-v1-{{ checksum "checksum.tmp" }}
